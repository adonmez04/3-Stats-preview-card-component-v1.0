<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Stats preview card component</title>

    <!-- Font Families - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Families - Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./media-query.css" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section-preview-card grid">
        <div class="img-box"></div>
        <div class="content-box flex">
          <div class="text-area flex">
            <h1 class="title">
              Get <span class="span-title">insights</span> that help your
              business grow.
            </h1>

            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="information-area flex">
            <div class="data flex">
              <strong class="data-number">10k+</strong>
              <p class="data-title">companies</p>
            </div>
            <div class="data flex">
              <strong class="data-number">314</strong>
              <p class="data-title">Templates</p>
            </div>
            <div class="data flex">
              <strong class="data-number">12M+</strong>
              <p class="data-title">Queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
